services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app/backend
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./backend:/app/backend:ro
      - ./data:/app/data:ro
      - ./outputs:/app/outputs
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:80"

  ollama:
    build:
      context: .
      dockerfile: infra/docker/ollama/Dockerfile
    restart: unless-stopped
    environment:
      - OLLAMA_MODEL=llama3.1:8b
    volumes:
      - ollama-models:/root/.ollama
    ports:
      - "12434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

volumes:
  ollama-models:
    driver: local
